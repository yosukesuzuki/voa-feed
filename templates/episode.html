<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for a in articles %}
<article>
    <h2>{{ a['title'] }}</h2>
    {% for b in a['paragraphs'] %}
        <p>{{ b }}</p>
    {% endfor %}
</article>
{% endfor %}
</body>
</html>
