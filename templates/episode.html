<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
                <div class="content">
                    <h1 class="title">
                        {{ title }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
{% for a in articles %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <div class="content">
                        <h2 class="title is-5">{{ a['title'] }}</h2>
                    </div>
                    <div class="content">
                        {% for b in a['paragraphs'] %}
                            <p>{{ b }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
</body>
</html>
